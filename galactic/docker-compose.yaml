version: "3.9"
services:
  ambf-ros:
    container_name: ambf-ros-galactic
    build: .
    image: collaborativerobotics/ambf-ros:galactic
    network_mode: host
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    command: bash
    env_file: env
    tty: true
    stdin_open: true
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
